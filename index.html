<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">
    <div class="top-card">
      <img class="top-card-image" src="images/bg-pattern-card.svg" alt="">
    </div>

    <img class="profile-image" src="images/image-victor.jpg" alt="">

    <div class="bottom-card">
      <div class="title">
        <h2>Victor Crest <span>&nbsp; 26</span></h2>
        <h3>London</h3>
      </div>
      <hr>
      <div class="list">
        <div class="item">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="item">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>
        <div class="item">
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
